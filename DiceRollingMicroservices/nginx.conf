events {}

http {
    # -------------------------------
    # Rate limiting
    # -------------------------------
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

    # -------------------------------
    # Upstreams
    # -------------------------------
    upstream user_service {
        server userdataservice:8080;
    }

    upstream operative_service {
        server operativeservice:8080;
    }

    server {
        listen 80;

        # ---------------------------
        # UserDataService API
        # ---------------------------
        location /users/swagger/ {
            proxy_pass http://user_service/swagger/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /users/ {
            limit_req zone=mylimit burst=20 nodelay;

            # Strip /users prefix before proxying
            rewrite ^/users/(.*)$ /$1 break;

            proxy_pass http://user_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # ---------------------------
        # OperativeService API
        # ---------------------------
        location /operations/swagger/ {
            proxy_pass http://operative_service/swagger/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /operations/ {
            limit_req zone=mylimit burst=20 nodelay;

            # Strip /operations prefix before proxying
            rewrite ^/operations/(.*)$ /$1 break;

            proxy_pass http://operative_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # ---------------------------
        # Default
        # ---------------------------
        location / {
            return 404;
        }
    }
}
